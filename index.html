<body>

    <div class="add-course">  
        <div class="container">
            <h1 class="mb-5">CRUD System</h1>
        <label for="employeeName">Employee Name</label><span class="text-danger"> *</span>
        <input class="inputs form-control" type="text" placeholder="Employee name"  id="employeeName">
        <div id="nameAlert" class="alert alert-danger d-none">please start with capital later</div>
        <label for="employeeAge">Employee Age</label><span class="text-danger"> *</span>
        <input class="inputs form-control"  type="number" placeholder="Employee age"  id="employeeAge">
        <label for="employeeDepartment">Employee Department</label><span class="text-danger"> *</span>
        <input class="inputs form-control"  type="text" placeholder="Employee department" id="employeeDepartment" >
        <label for="employeeSalary">Employee Salary</label><span class="text-danger"> *</span>
        <input class="inputs form-control" type="number" placeholder="Employee salary" id="employeeSalary">
        <button id="click" class="btn" disabled>Add</button>
        <button type="reset" class="btn" >Clear</button>
    </div>
    
        <input type="search" placeholder="Search..." id="search" onkeyup="search(this.value)" >
       
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <div class="operations">
            <button id="deleteBtn" class="btn">Delete All</button>
        </div>
    
        <tbody id="data">

           
        </tbody>
    </table>
    </div>
